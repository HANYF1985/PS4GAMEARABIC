    <style>
        body {  
          font-family: 'Tahoma', sans-serif;
          text-align: center;
          background-color: #140e0e;
          color: white;
          margin: 0;
          padding: 0;
        }
    
        /* تصميم الهيدر */
        .header {
          background: #0e1329;
          padding: 15px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          position: relative;
        }
    
        .logo img {
          height: 50px;
          border-radius: 10px;
        }
    
        .site-title {
          font-size: 24px;
          font-weight: bold;
          margin: 0;
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
        }
    
        .search-bar {
          display: flex;
          align-items: center;
          gap: 10px;
        }
    
        .search-bar input {
          padding: 8px;
          border-radius: 5px;
          border: none;
          width: 250px;
          background-color: #ffffff;
          color: white;
        }
    
        .search-bar button {
          background: #ff4500;
          color: white;
          border: none;
          padding: 8px 15px;
          border-radius: 5px;
          cursor: pointer;
          font-weight: bold;
          transition: background-color 0.3s ease;
        }
    
        .search-bar button:hover {
          background: #0e1329;
        }
    

        .sections {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .section-box {
            background: #2c2c2c;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.5);
            transition: background 0.3s;
        }

        .section-box:hover {
            background: #ff4500;
        }

        .slider {
            width: 95%;
            max-width: 800px;
            height: 50vh;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .container {
            max-width: 95%;
            margin: 20px auto;
            padding: 15px;
            background: #140e0e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .game {
            background: #3a3a3a;
            border-radius: 8px;
            padding: 10px;
        }

        .game img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .game-title {
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #ff4500;
        }

        .game a {
            display: block;
            margin-top: 8px;
            padding: 8px;
            background: #ff4500;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .game a:hover {
            background: #e03e00;
        }

        @media (max-width: 768px) {
            .search-bar input {
                width: 70%;
            }

            .slider {
                height: 40vh;
            }

            .game img {
                height: 150px;
            }

            .section-box {
                font-size: 14px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: center;
            }

            .search-bar input {
                width: 80%;
            }

            .slider {
                height: 35vh;
            }

            .game img {
                height: 130px;
            }

            .section-box {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
        .logo img {
    height: 50px;

}

}

    </style>

    function createGameSection() {
        const gameGrid = document.getElementById("game-grid");
        games.forEach((game) => {

            gameDiv.classList.add("game");

            const gameImage = document.createElement("img");
            gameImage.src = game.image;
            gameImage.alt = game.title;
            gameDiv.appendChild(gameImage);

            gameDiv.appendChild(gameTitle);
