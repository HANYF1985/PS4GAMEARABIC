// البحث عن الألعاب
function searchGames() {
    let searchInput = document.getElementById("search-input").value.toLowerCase();
    let games = document.querySelectorAll(".game");
    let foundGames = [];

    // إخفاء السلايدر أثناء البحث
    document.querySelector(".slider").style.display = "none";

    games.forEach(game => {
        let title = game.querySelector(".game-title").textContent.toLowerCase();
        if (title.includes(searchInput)) {
            game.style.display = "block"; // عرض الألعاب المطابقة
            game.classList.add("found-game");
            foundGames.push(game);
        } else {
            game.style.display = "none"; // إخفاء الألعاب غير المطابقة
            game.classList.remove("found-game");
        }
    });

    // إذا تم العثور على أكثر من 3 ألعاب، نستخدم Grid لترتيبها
    let gamesContainer = document.querySelector(".games-container");
    if (foundGames.length > 3) {
        gamesContainer.classList.add("grid"); // إضافة الكلاس لتفعيل Grid
        foundGames.forEach(game => {
            let img = game.querySelector("img");
            img.classList.add("fixed-size"); // إضافة حجم ثابت للصور
        });
    } else {
        gamesContainer.classList.remove("grid"); // إزالة Grid إذا كان أقل من 3
        foundGames.forEach(game => {
            let img = game.querySelector("img");
            img.classList.remove("fixed-size"); // إزالة الحجم الثابت للصور
        });
    }

    // إذا كانت الألعاب غير موجودة
    if (foundGames.length === 0) {
        alert("اللعبة غير موجودة، جرب البحث عن شيء آخر.");

}
